# Parameter types can be of the following:
# descriptor_table
# 32bit_constants
# constant_buffer_view
# shader_resource_view
# unordered_access_view

# Visibility can be of the following:
# all
# amplification
# domain
# geometry
# hull 
# mesh
# pixel
# vertex

# Descriptor range types can be of the following:
# descriptor_range_cbv
# descriptor_range_sampler
# descriptor_range_srv
# descriptor_range_uav

# Root Descriptor Flags can be of the following:
# none
# data_static
# data_static_while_set_at_execute
# data_volatile

# Descriptor Range Flags can be of the following:
# none
# data_static
# data_static_while_set_at_execute
# data_volatile
# descriptors_static_keeping_buffer_bounds_checks
# descriptors_volatile

# D3D12_ROOT_SIGNATURE_FLAGS will be provided by the callee of the root signature file deserializer in
# C++.

root_signature_description:
    root_signature_name: "Default Root Signature"
    root_parameters:
      - parameter_name: "lights_root_parameter"
        type: descriptor_table
        visibility: pixel   
        descriptor_ranges:
          - range_name: "lights_range"
            num_descriptors: 32
            base_shader_register: 2
            register_space: 0
            descriptor_range_type: descriptor_range_cbv
            descriptor_range_flags: none
            
      - parameter_name: "mvp_mtx_root_parameter"
        type: 32bit_constants
        visibility: vertex
        num_32_bit_val: 16
        shader_register: 0
        register_space: 0
